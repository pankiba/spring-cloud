### spring app propertiesspring:  application:    name: config-server  cloud:    config:      server:        git:#          uri: file:///Users/barvepan/Pandharinath/Developer/Workspace/github/config-repo          default-label: main          uri: https://github.com/pankiba/config-repo    ### server propertiesserver:  port: 8888  servlet:    context-path: /config-server    ###management:  endpoints:    web:      exposure:        include: "*"  ### logging propertieslogging:  level:    org.springframework.cloud: DEBUG  file: config-server.log  pattern:    console: "%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} | %blue(%thread) | %5p | %logger | %m%n"    file: "%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} | %thread | %5p | %logger | %m%n"